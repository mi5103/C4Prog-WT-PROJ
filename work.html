<main class="bg-green bg-opacity-30 flex flex-col flex-1">

        <section class="flex flex-col items-center justify-start flex-1 px-10">
            <h3 class="mt-20 text-2xl font-bold">Currency Conversion</h3>
            <form class="currency">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency">
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="PLN">PLN - Polish Zloty</option>
                    <option value="TRY">TRY - Turkish New Lira</option>
                    <option value="DKK">AUD - Danish Krone</option>
                </select>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <label for="toCurrency">To:</label>
                <select id="toCurrency">
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="PLN">PLN - Polish Zloty</option>
                    <option value="TRY">TRY - Turkish New Lira</option>
                    <option value="DKK">AUD - Danish Krone</option>
                </select>

                <p id="newAmount"></p>
                <button onclick="convertCurrency()">Convert</button>
            </form>
        </section>
    </div>
